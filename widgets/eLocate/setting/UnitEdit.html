<div style="width:100%;padding-bottom:10px;">
  <div class="error-message-div" data-dojo-attach-point="errorMessage"></div>
  <div class="unit-name-section">
    <table class="unit-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">
            <span>${nls.wkid}</span>
          </td>
          <td class="second">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" required="true"
              placeholder="WKID" data-dojo-attach-event="onChange:onWkidChange"
              data-dojo-attach-point="wkid" data-dojo-props="style:{width:'100%'}" />
          </td>
          <td class="third">
            <div class="help-icon" style="width:20px;height:20px;padding-left:6px; margin-left:8px;"
                 title="https://developers.arcgis.com/javascript/jshelp/ref_coordsystems.html">
              <a href="https://developers.arcgis.com/javascript/jshelp/ref_coordsystems.html" target="blank"><span>?</span></a>
            </div>
          </td>
        </tr>
        <tr class="example" data-dojo-attach-point="wkidLabel">
          <td class="first"></td>
          <td class="second">
            <span class="example" data-dojo-attach-point="wkidLabel">${nls.cName}</span>
          </td>
        </tr>
        <tr>
          <td class="first">
            <span>${nls.tfwkid}</span>
          </td>
          <td class="second">
            <table cellspacing="0" style = "width: 100%">
              <tbody>
                <tr>
                  <td style="width:70%;">
                    <input type="text" data-dojo-type="dijit/form/ValidationTextBox" required="false"
                      placeholder="TFWID" data-dojo-attach-event="onChange:onTfWkidChange"
                      data-dojo-attach-point="tfwkid" data-dojo-props="style:{width:'100%'}" />
                  </td>
                  <td style="width:30%;">
                    <div>
                      <div class="transform-item" data-dojo-attach-point="tforwardNode">
                        <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'transDirection'"></div>
                        <label class="jimu-leading-margin025">${nls.forward}</label>
                      </div>
                      <div class="transform-item" data-dojo-attach-point="treverseNode">
                        <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'transDirection'"></div>
                        <label class="jimu-leading-margin025">${nls.reverse}</label>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td class="third">
            <div class="help-icon" style="width:20px;height:20px;padding-left:6px; margin-left:8px;"
                 title="https://developers.arcgis.com/rest/services-reference/datum-transformations.htm">
              <a href="https://developers.arcgis.com/rest/services-reference/datum-transformations.htm" target="blank"><span>?</span></a>
            </div>
          </td>
        </tr>
        <tr class="example">
          <td class="first"></td>
          <td class="second">
            <span class="example" data-dojo-attach-point="tfwkidLabel">${nls.tfName}</span>
          </td>
        </tr>
        <tr style="display: none;" data-dojo-attach-point="unitWkid4326Ops1">
          <td class="first">
            <span>${nls.inputunits}</span>
          </td>
          <td class="second">
            <div class="wgsopt-item" data-dojo-attach-point="wgsOptDD">
              <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'wgsOption'"></div>
              <label class="jimu-leading-margin025">${nls.dd}</label>
            </div>
            <div class="wgsopt-item" data-dojo-attach-point="wgsOptDMS">
              <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'wgsOption'"></div>
              <label class="jimu-leading-margin025">${nls.dms}</label>
            </div>
            <!-- <input type="radio" data-dojo-type="dijit/form/RadioButton" name="wgsOption" id="radioOne" checked value="dd"/>
            <label for="radioOne">${nls.dd}</label>
            <input type="radio" data-dojo-type="dijit/form/RadioButton" name="wgsOption" id="radioTwo" value="dms"/>
            <label for="radioTwo">${nls.dms}</label> -->
          </td>
        </tr>
        <tr style="display: none;" data-dojo-attach-point="unitWkid4326Ops2">
          <td class="first"></td>
          <td class="second">
            <div class="wgsopt-item" data-dojo-attach-point="wgsOptDM">
              <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'wgsOption'"></div>
              <label class="jimu-leading-margin025">${nls.dm}</label>
            </div>
            <div class="wgsopt-item" data-dojo-attach-point="wgsOptDDM">
              <div data-dojo-type="jimu/dijit/RadioBtn" data-dojo-props="group:'wgsOption'"></div>
              <label class="jimu-leading-margin025">${nls.ddm}</label>
            </div>
            <!-- <input type="radio" data-dojo-type="dijit/form/RadioButton" name="wgsOption" id="radioThree" value="dm"/>
            <label for="radioThree">${nls.dm}</label>
            <input type="radio" data-dojo-type="dijit/form/RadioButton" name="wgsOption" id="radioFour" value="ddm"/>
            <label for="radioFour">${nls.ddm}</label> -->
          </td>
        </tr>
        <tr>
          <td class="first">
            <span class="unit-name">${nls.name}</span>
          </td>
          <td class="second">
            <div data-dojo-attach-point="unitnameTB" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,style:{width:'100%'}"></div>
          </td>
        </tr>
        <tr class="example">
          <td class="first"></td>
          <td class="second">
            <span class="example">${nls.example}: ${nls.nameExample}</span>
          </td>
        </tr>
        <tr>
          <td class="first">
            <span class="unit-example">${nls.example}</span>
          </td>
          <td class="second">
            <div data-dojo-attach-point="unitExampleTB" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,style:{width:'100%'}"></div>
          </td>
        </tr>
        <tr class="example">
          <td class="first"></td>
          <td class="second">
            <span class="example">${nls.example}: ${nls.unitExample}</span>
          </td>
        </tr>
        <tr>
          <td class="first">
            <span class="unit-xlabel">${nls.xlabel}</span>
          </td>
          <td class="second">
            <div data-dojo-attach-point="unitXLabelTB" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,style:{width:'100%'}"></div>
          </td>
        </tr>
        <tr>
          <td class="first">
            <span class="unit-ylabel">${nls.ylabel}</span>
          </td>
          <td class="second">
            <div data-dojo-attach-point="unitYLabelTB" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,style:{width:'100%'}"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
